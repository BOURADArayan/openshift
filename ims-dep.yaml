              protocol: TCP
              name: metrics
          livenessProbe:
            exec:
              command:
                - pgrep
                - open5gs-pcrfd
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3868
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: pcrf-config
              mountPath: /etc/open5gs-config
            - name: pcrf-logs
              mountPath: /tmp/open5gs/logs
      volumes:
        - name: pcrf-config
          configMap:
            name: pcrf-config
        - name: pcrf-logs
          emptyDir: {}
      restartPolicy: Always
